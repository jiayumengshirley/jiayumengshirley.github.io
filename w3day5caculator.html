<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<title> My caculator exercise </title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1> Exchange </h1>
                <h2> Caculator</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="amount">Amount of Euro</label>
                            <input class="form-control" type="text" id="amount" value="100">
                            <label for="rate">Rate</label>
                            <input class="form-control" type="text" id="rate" value="7.60">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="calculate">Calculate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="total">Total RMB:</label>
                            <input class="form-control" type="text" id="total">
                        </div>
                    </div>
                </div>
                <script>
                    $(function() {
                        $('#calculate').click(function() {
                            var amount = $('#amount').val();
                            var rate = $('#rate').val();
                            var total = amount * rate;
                            $('#total').val(total);
                        });

                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
